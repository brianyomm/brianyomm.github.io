<div id="spinner_popup" class="confirmation-popup preventCanvasEvents" style="display: block;">
    <div class="dialog-gray-bg"></div>
    <div class="confirmation-popup-inner" style="">
        <div class="modal-dialog absolute-center2" role="document" style="">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="spinner_popup-close-btn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="material-icons">close
                            </i></span>
                    </button>
                </div>
                <div class="modal-body">
                    <img class="spinner_popup_gif" src="https://cdn.nextretail.com/template/gifs/loading_spinner.gif" alt="loading spinner" style="display: block;margin: 0 auto;">
                    <p id="spinner_popup-information" style="text-align: center;margin-top: 24px;">We could not open this item right now, please try again later</p>
                </div>
            </div>
        </div>
    </div>
</div>
