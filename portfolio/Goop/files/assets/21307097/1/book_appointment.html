<div class="scaling-ui-element book-height-based absolute-center"><!-- start-scaling-ui-elemet/book-height-based -->
    <div class="max-width max-book-width"></div>
    <div class="ui-scaler"><!-- start-ui-scaler -->
        <div class="book-dialog-container preventCanvasEvents" id="book_dialog_container"><!-- start-book_dialog -->
            <div class="book-dialog-black-bg"></div>
            <div class="book-dialog-bg"></div>
            <div class="book-dialog dialog-bg" id="book-dialog">
                <h3 class="book-appointment">book appointment</h3>
                <div class="col-12 text-center thank-you" id="book_appointment_thankyou">
                    <h2 class="book-appointment nopadding">thank you</h2><br>
                    <h2>for booking with us</h2>
                    <p>You should receive a confirmation email soon.</p><br>
                    <p>An Interior Designer will reach out shortly...</p>
                </div>
                <p class="book-appointment-details" id="book_appointment_details">Book an appointment with an Interior Designer near you</p>
                <div class="col-12" id="bk_apt_form">
                    <form class="form-row">
                        <div class="input-row input float-left form-group col-12">
                            <input id="bk_apt_firstname" type="text" placeholder="First Name">
                        </div>
                        <div class="input-row form-group col-12">
                            <input id="bk_apt_lastname" type="text" placeholder="Last Name" style="border: 1px solid rgb(218, 223, 230);">
                        </div>   
                        <div class="input-row form-group col-12">
                            <input id="bk_apt_email" type="text" placeholder="Email Address" style="border: 1px solid rgb(218, 223, 230);">
                        </div>   
                        <div class="input-row  form-group col-12">
                            <input id="bk_apt_phone" type="text" class="" maxlength="12" placeholder="Phone Number" style="border: 1px solid rgb(218, 223, 230);">
                        </div> 
                        <div class="input-row form-group col-12">
                            <textarea placeholder="Let us know how we can help you" id="bk_apt_text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-12 book-btn">
                    <button class="dialog_button" id="bk_apt_book-btn">book appointment</button> 
                </div>
                <div id="bk_apt_dialog-close" class="book-dialog-close"><i class="material-icons">close</i></div>
            </div>
        </div><!-- end-book_dialog -->
    </div><!-- end-ui-scaler -->
</div>
